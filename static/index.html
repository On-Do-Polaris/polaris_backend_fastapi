<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--gray-900);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .config-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .config-input {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 250px;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--gray-100);
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.primary { background: #dbeafe; color: #1e40af; }
        .badge.success { background: #d1fae5; color: #065f46; }
        .badge.danger { background: #fee2e2; color: #991b1b; }
        .badge.warning { background: #fef3c7; color: #92400e; }
        .badge.info { background: #cffafe; color: #164e63; }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .btn-info:hover:not(:disabled) {
            background: #0891b2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
        }

        .btn-block {
            width: 100%;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-color: var(--success);
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-color: var(--danger);
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-color: var(--primary);
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border-color: var(--warning);
        }

        .result-box {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-box pre {
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .progress-container {
            margin-top: 1rem;
        }

        .progress-bar {
            height: 30px;
            background: var(--gray-200);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--info));
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .progress-info {
            margin-top: 0.75rem;
            display: flex;
            justify-content: space-between;
            color: var(--gray-600);
            font-size: 0.85rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .status-indicator.online {
            background: #d1fae5;
            color: #065f46;
        }

        .status-indicator.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #10b981;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .risk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .risk-item {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.2s;
        }

        .risk-item:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .risk-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        .risk-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .quick-test-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .json-key {
            color: #881391;
            font-weight: 600;
        }

        .json-string {
            color: #1a1aa6;
        }

        .json-number {
            color: #1c00cf;
        }

        .json-boolean {
            color: #0d22ff;
        }

        .json-null {
            color: #808080;
        }
    </style>
</head>
<body>

    <script>
        let baseURL = 'http://localhost:8001';
        let currentRequestId = null;

        // Initialize
        document.getElementById('modelopsUrl').addEventListener('change', (e) => {
            baseURL = e.target.value.replace(/\/$/, '');
            checkHealth();
        });

        // Auto health check on load
        window.addEventListener('load', () => {
            checkHealth();
        });

        // Utility: Format JSON
        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2);
        }

        // Utility: Show result
        function showResult(elementId, data, type = 'success') {
            const element = document.getElementById(elementId);
            const alertClass = type === 'error' ? 'alert-error' :
                              type === 'warning' ? 'alert-warning' :
                              type === 'info' ? 'alert-info' : 'alert-success';

            let html = '';
            if (typeof data === 'string') {
                html = `<div class="alert ${alertClass}">${data}</div>`;
            } else {
                html = `<div class="result-box"><pre>${formatJSON(data)}</pre></div>`;
            }

            element.innerHTML = html;
            element.style.display = 'block';
        }

        // Health Check
        async function checkHealth() {
            const statusDiv = document.getElementById('healthStatus');
            statusDiv.innerHTML = '<div class="status-indicator offline"><div class="status-dot offline"></div>í™•ì¸ ì¤‘...</div>';

            try {
                const response = await fetch(`${baseURL}/health`);
                const data = await response.json();

                statusDiv.innerHTML = '<div class="status-indicator online"><div class="status-dot online"></div>ì˜¨ë¼ì¸</div>';
                showResult('healthResult', data, 'success');
            } catch (error) {
                statusDiv.innerHTML = '<div class="status-indicator offline"><div class="status-dot offline"></div>ì˜¤í”„ë¼ì¸</div>';
                showResult('healthResult', `ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        async function checkDatabaseHealth() {
            try {
                const response = await fetch(`${baseURL}/health/db`);
                const data = await response.json();
                showResult('healthResult', data, 'success');
            } catch (error) {
                showResult('healthResult', `Database ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // Calculate Risk Assessment
        async function calculateRiskAssessment() {
            const button = document.getElementById('calcButton');
            button.disabled = true;
            button.innerHTML = '<div class="loading"></div> ê³„ì‚° ì¤‘...';

            const latitude = parseFloat(document.getElementById('calcLatitude').value);
            const longitude = parseFloat(document.getElementById('calcLongitude').value);
            const siteId = document.getElementById('calcSiteId').value;

            const payload = {
                latitude,
                longitude
            };

            if (siteId) {
                payload.site_id = siteId;
            }

            try {
                const response = await fetch(`${baseURL}/api/v1/risk-assessment/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    currentRequestId = data.request_id;
                    document.getElementById('statusRequestId').value = data.request_id;
                    showResult('calcResult', data, 'success');

                    // Show alert with request_id
                    const alert = `
                        <div class="alert alert-success">
                            âœ… ê³„ì‚°ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!<br>
                            <strong>Request ID:</strong> ${data.request_id}
                        </div>
                    `;
                    document.getElementById('calcResult').innerHTML = alert + document.getElementById('calcResult').innerHTML;
                } else {
                    showResult('calcResult', data, 'error');
                }
            } catch (error) {
                showResult('calcResult', `ìš”ì²­ ì‹¤íŒ¨: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'ğŸš€ ê³„ì‚° ì‹œì‘';
            }
        }

        // Check Status
        async function checkStatus() {
            const requestId = document.getElementById('statusRequestId').value;
            if (!requestId) {
                showResult('statusResult', 'âš ï¸ Request IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'warning');
                return;
            }

            try {
                const response = await fetch(`${baseURL}/api/v1/risk-assessment/status?request_id=${requestId}`);
                const data = await response.json();

                if (response.ok) {
                    // Show progress bar
                    const progress = data.progress || 0;
                    const progressHTML = `
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%">
                                    ${progress.toFixed(1)}%
                                </div>
                            </div>
                            <div class="progress-info">
                                <span>ìƒíƒœ: <strong>${data.status}</strong></span>
                                <span>${data.current || 0} / ${data.total || 9}</span>
                            </div>
                            ${data.current_risk ? `<div class="alert alert-info" style="margin-top: 1rem;">í˜„ì¬ ì²˜ë¦¬ ì¤‘: <strong>${data.current_risk}</strong></div>` : ''}
                        </div>
                    `;

                    document.getElementById('statusResult').innerHTML = progressHTML;
                    showResult('statusResult', data, 'info');
                } else {
                    showResult('statusResult', data, 'error');
                }
            } catch (error) {
                showResult('statusResult', `ìš”ì²­ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // Get Cached Results
        async function getCachedResults() {
            const latitude = document.getElementById('cacheLatitude').value;
            const longitude = document.getElementById('cacheLongitude').value;
            const siteId = document.getElementById('cacheSiteId').value;

            if (!siteId && (!latitude || !longitude)) {
                showResult('cacheResult', 'âš ï¸ Site ID ë˜ëŠ” ìœ„ë„/ê²½ë„ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'warning');
                return;
            }

            const params = new URLSearchParams();
            if (siteId) params.append('site_id', siteId);
            if (latitude) params.append('latitude', latitude);
            if (longitude) params.append('longitude', longitude);

            try {
                const response = await fetch(`${baseURL}/api/v1/risk-assessment/results?${params}`);
                const data = await response.json();

                if (response.ok) {
                    // Display summary
                    const summary = data.summary || {};
                    const summaryHTML = `
                        <div class="alert alert-success">
                            âœ… ìºì‹œëœ ê²°ê³¼ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤!
                        </div>
                        <div class="risk-grid">
                            ${Object.entries(data.integrated_risk || {}).map(([risk, value]) => `
                                <div class="risk-item">
                                    <div class="risk-name">${risk}</div>
                                    <div class="risk-value">${value.risk_score?.toFixed(2) || 'N/A'}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;

                    document.getElementById('cacheResult').innerHTML = summaryHTML;
                    showResult('cacheResult', data, 'success');
                } else if (response.status === 404) {
                    showResult('cacheResult', 'âŒ í•´ë‹¹ ìœ„ì¹˜ì˜ ìºì‹œëœ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤', 'error');
                } else {
                    showResult('cacheResult', data, 'error');
