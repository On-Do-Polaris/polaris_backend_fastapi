name: CI - Test & Build

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: polaris-backend-fastapi

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    continue-on-error: true

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: uv 설치
        uses: astral-sh/setup-uv@v7
        with:
          restore-cache: true
          save-cache: true

      - name: Python 3.11 설치
        run: uv python install 3.11

      - name: 의존성 설치
        run: uv sync --all-extras

      - name: 코드 포맷 검사 (Black)
        run: uv run black --check . || echo "Black check skipped"
        continue-on-error: true

      - name: 코드 스타일 검사 (Flake8)
        run: uv run flake8 src ai_agent --exit-zero || echo "Flake8 check skipped"
        continue-on-error: true

      - name: 단위 테스트 실행 (pytest)
        run: uv run pytest --tb=short || echo "No tests found"
        continue-on-error: true

  build:
    name: Build & Push Image
    runs-on: ubuntu-22.04
    needs: test
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      github.ref == 'refs/heads/main'

    permissions:
      contents: read

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: GCP 인증
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Cloud SDK 설정
        uses: google-github-actions/setup-gcloud@v2

      - name: Artifact Registry 인증
        run: |
          gcloud auth configure-docker ${{ secrets.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: 이미지 정보 출력
        run: |
          echo "### Docker Image Published to GCP Artifact Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ secrets.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ secrets.ARTIFACT_REGISTRY_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:** CD workflow will deploy this image automatically" >> $GITHUB_STEP_SUMMARY
